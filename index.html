<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى سلمى ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Heart particles background -->
        <div class="hearts-background">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>

        <!-- Main content -->
        <div class="card">
            <!-- Title with name -->
            <h1 class="title fade-in">
                <span class="name">سلمى</span>
                <span class="heart-emoji">❤️</span>
            </h1>

            <!-- Messages that appear one by one -->
            <div class="messages">
                <p class="message message-1">كنتي ديما فبالي</p>
                <p class="message message-2">حتى واحنا بعاد على بعضياتنا</p>
                <p class="message message-3">كل نهار معاك هو هدية</p>
                <p class="message message-4">نتلاقاو قريب إن شاء الله</p>
                <p class="message message-5">و نعيشو كل اللحظات اللي تخيلناهم</p>
                <p class="message message-6 special">
                    <span class="big-text">نبغيك بزاف ❤️</span>
                </p>
            </div>

            <!-- Button to replay animation -->
            <button class="replay-btn" onclick="replayAnimation()">إعادة التشغيل ↻</button>
        </div>

        <!-- Footer -->
        <div class="footer fade-in-late">
            <p>مع كل الحب ❤️</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
